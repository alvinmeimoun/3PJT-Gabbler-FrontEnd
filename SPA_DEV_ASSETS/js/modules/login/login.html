<div ng-controller="loginCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-12 ">
            <h1 class="text-center login-title">{{ 'LOGIN_TITLE' | translate }}</h1>
            <div class="account-wall">
                <div ng-show="error" class="alert alert-danger">{{ error }}</div>
                <form name="form" class="form-login" ng-submit="login()" role="form">
                    <input type="text"   name="username" class="form-control" ng-model="username" placeholder="{{ 'LOGIN_LOG_IN_FORM_PLACEHOLDER_LOGIN' | translate }}" required autofocus />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    <input type="password" ng-model="pwd"  name="pwd" class="form-control" placeholder="{{ 'LOGIN_LOG_IN_FORM_PLACEHOLDER_PASSWORD' | translate }}" required />
                    <span ng-show="form.pwd.$dirty && form.pwd.$error.required" class="help-block">Password is required</span>
                  <!--  <input type="submit" value="{{ 'LOGIN_LOG_IN_ACTION' | translate }}" class="btn btn-lg btn-primary btn-block"/>-->

                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-danger btn-block">{{ 'LOGIN_LOG_IN_ACTION' | translate }}</button>
