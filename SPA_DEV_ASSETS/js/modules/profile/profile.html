<div ng-controller="profileCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-12 ">
            <h1 class="text-center login-title">{{ 'LOGIN_TITLE' | translate }}</h1>
            <div class="account-wall">
                <div ng-show="error" class="alert alert-danger">{{ error }}</div>
                <form name="form" class="form-login" ng-submit="updateProfile()" role="form">

                    <pre>{{ result | json }}</pre>
                    <input type="text"   name="firstname" class="form-control" ng-model="firstname" placeholder="{{ 'SIGNIN_FIELD_PLACEHOLDER_FIRSTNAME' | translate }}" required  />
                    <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">Firstname is required</span>

                    <input type="text"   name="lastname" class="form-control" ng-model="lastname" placeholder="{{ 'SIGNIN_FIELD_PLACEHOLDER_LASTNAME' | translate }}" required  />
                    <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Lastname is required</span>

                    <input type="date" ng-model="birthdate"  name="birthdate" class="form-control"  required  />
                    <span ng-show="form.birthdate.$dirty && form.birthdate.$error.required" class="help-block">Birthdate is required</span>

                    <input type="text" data-ng-model="email"  name="email" class="form-control" placeholder="{{ 'SIGNIN_FIELD_PLACEHOLDER_EMAIL' | translate }}" required  />
                    <span data-ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>

                    <input type="text" name="username" class="form-control" ng-model="username" placeholder="{{ 'LOGIN_LOG_IN_FORM_PLACEHOLDER_LOGIN' | translate }}" disabled  />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

                    <h3>Password</h3>
                    <label>Change your password : <input type="checkbox" ng-model="mustShow" /></label><br />
                    <div ng-show="mustShow" style="">


                        <input type="text" name="oldPassword" class="form-control" ng-model="oldPassword" placeholder="{{ 'SIGNIN_FIELD_PLACEHOLDER_PASSWORD' | translate }}"  />
                        <span ng-show="form.oldPassword.$dirty && form.oldPassword.$error.required" class="help-block">old Password is required</span>

                        <input type="text" name="newPassword" class="form-control" ng-model="newPassword" placeholder="{{ 'SIGNIN_FIELD_PLACEHOLDER_NEW_PASSWORD' | translate }}"  />
                        <span ng-show="form.newPassword.$dirty && form.newPassword.$error.required" class="help-block">new Password is required</span>

                        <button type="submit" ng-disabled="form.$invalid || dataLoading" data-ng-click="updatePassword()" class="btn btn-lg btn-danger btn-block">{{ 'PROFILE_UPDATE' | translate }}</button>
                        <br/>
                    </div>


                   <!-- <input type="text"   name="username" class="form-control" ng-model="username" placeholder="{{ 'LOGIN_LOG_IN_FORM_PLACEHOLDER_LOGIN' | translate }}" required  />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>-->

                   <!-- <input type="password" ng-model="pwd"  name="pwd" class="form-control" placeholder="{{ 'LOGIN_LOG_IN_FORM_PLACEHOLDER_PASSWORD' | translate }}" required />
                    <span ng-show="form.pwd.$dirty && form.pwd.$error.required" class="help-block">Password is required</span>-->


                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-primary btn-block">{{ 'PROFILE_UPDATE' | translate }}</button>


                </form>
            </div>
        </div>
    </div>
</div>
